<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonitas Creaciones - Calculadora de Costos</title>
    
    <!-- Favicon - Múltiples tamaños para mejor visualización -->
    <link rel="icon" type="image/x-icon" href="images/BonitasCreaciones.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="images/BonitasCreaciones.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="images/BonitasCreaciones.ico">
    <link rel="icon" type="image/png" sizes="48x48" href="images/BonitasCreaciones.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="images/BonitasCreaciones.ico">
    <link rel="manifest" href="manifest.json">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Auth Container - Cargado dinámicamente -->
    <div id="auth-container"></div>
    
    <!-- Loading Overlay -->
    <div id="app-loading-overlay" class="view-loader hidden" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8); z-index: 9999; display: flex;">
        <div class="loader-spinner"></div>
        <p>Cargando datos...</p>
    </div>

    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="app-container">
        <header class="glass-panel">
            <div class="header-brand">
                <img src="images/logo.png" alt="Bonitas Creaciones" class="logo">
                <div class="brand-text">
                    <h1>Calculadora de Costos</h1>
                    <span class="accent-text">Bonitas Creaciones</span>
                </div>
            </div>
            <nav>
                <button class="nav-btn active" data-target="dashboard">Dashboard</button>
                <button class="nav-btn" data-target="materials">Materiales</button>
                <button class="nav-btn" data-target="products">Productos</button>
                <button class="nav-btn" data-target="sales">Ventas</button>
                <button class="nav-btn logout-btn" id="btn-logout" title="Cerrar Sesión">Salir</button>
            </nav>
        </header>

        <main>
            <!-- Las vistas se cargarán dinámicamente aquí -->
        </main>
    </div>

    <!-- Modals Container - Los modales se cargan dinámicamente -->
    <div id="modals-container"></div>

    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- ViewLoader debe cargarse primero -->
    <script src="js/view-loader.js"></script>
    
    <!-- Otros scripts -->
    <script src="js/supabase-config.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/sales.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    
    <!-- Initialize App -->
    <script>
        // Inicializar la aplicación cuando el DOM esté listo
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Inicializar ViewLoader primero
                ViewLoader.init();
                
                // Cargar vista de autenticación
                await ViewLoader.loadAuthView();
                
                // Cargar todos los modales
                await ViewLoader.loadAllModals();
                
                // Inicializar autenticación
                await Auth.init();
            } catch (error) {
                console.error('Error initializing app:', error);
            }
        });
    </script>

</body>

</html>
