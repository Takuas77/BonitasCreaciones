<!-- Auth Screen -->
<div id="auth-screen" class="auth-container">
    <div class="auth-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>
    
    <div class="auth-card glass-panel">
        <div class="auth-logo">
           <img src="images/logo.png" alt="Bonitas Creaciones" class="logo">
        </div>

        <!-- Login Form -->
        <form id="login-form" class="auth-form">
            <h2>Iniciar Sesión</h2>
            <div class="form-group">
                <label>Usuario o Email</label>
                <input type="text" id="login-username" required placeholder="Tu usuario o email" autocomplete="username">
            </div>
            <div class="form-group">
                <label>Contraseña</label>
                <input type="password" id="login-password" required placeholder="Tu contraseña" autocomplete="current-password">
            </div>
            <button type="submit" class="action-btn primary full-width">Entrar</button>
            <p class="auth-toggle">¿No tienes cuenta? <a href="#" id="show-register">Regístrate aquí</a></p>
        </form>

        <!-- Register Form -->
        <form id="register-form" class="auth-form hidden">
            <h2>Crear Cuenta</h2>
            <div class="form-group">
                <label>Nombre Completo</label>
                <input type="text" id="register-name" required placeholder="Tu nombre">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="register-email" required placeholder="tu@email.com">
            </div>
            <div class="form-group">
                <label>Usuario</label>
                <input type="text" id="register-username" required placeholder="Elige un nombre de usuario" autocomplete="username">
            </div>
            <div class="form-group">
                <label>Contraseña</label>
                <input type="password" id="register-password" required placeholder="Mínimo 6 caracteres" autocomplete="new-password">
            </div>
            <div class="form-group">
                <label>Confirmar Contraseña</label>
                <input type="password" id="register-password-confirm" required placeholder="Confirma tu contraseña" autocomplete="new-password">
            </div>
            <button type="submit" class="action-btn primary full-width">Crear Cuenta</button>
            <p class="auth-toggle">¿Ya tienes cuenta? <a href="#" id="show-login">Inicia sesión aquí</a></p>
        </form>
    </div>
</div>
