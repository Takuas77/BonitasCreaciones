<!-- Sales View -->
<section id="sales" class="view hidden">
    <div class="glass-panel">
        <div class="section-header">
            <h2>Ventas</h2>
            <button id="btn-add-sale" class="action-btn primary">Registrar Venta</button>
        </div>
        
        <!-- Resumen de Ventas -->
        <div class="stats-grid" style="margin-bottom: 24px;">
            <div class="stat-item">
                <span class="stat-label">Ventas del Mes</span>
                <span class="stat-value" id="sales-month-count">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Ingresos del Mes</span>
                <span class="stat-value success" id="sales-month-revenue">$0.00</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Ganancia del Mes</span>
                <span class="stat-value success" id="sales-month-profit">$0.00</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Total Ventas</span>
                <span class="stat-value" id="sales-total-count">0</span>
            </div>
        </div>

        <!-- Filtros -->
        <div style="display: flex; gap: 12px; margin-bottom: 20px; flex-wrap: wrap;">
            <input type="text" id="search-sales" placeholder="Buscar por producto o cliente..."
                style="max-width: 300px;">
            <select id="filter-sales-period" style="max-width: 200px;">
                <option value="all">Todas las ventas</option>
                <option value="today">Hoy</option>
                <option value="week">Esta semana</option>
                <option value="month" selected>Este mes</option>
                <option value="year">Este a√±o</option>
            </select>
        </div>

        <!-- Lista de Ventas -->
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Producto</th>
                        <th>Cliente</th>
                        <th>Cantidad</th>
                        <th>Precio Unitario</th>
                        <th>Total</th>
                        <th>Costo</th>
                        <th>Ganancia</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="sales-list">
                    <!-- Sales rows will be injected here -->
                </tbody>
            </table>
        </div>
    </div>
</section>
